<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between">
  <h4>Admin Dashboard</h4>
  <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
</div>

<div class="card p-4 mt-4">
  <h5>Reassign Candidate</h5>
  <input id="candidateId" class="form-control mb-2" placeholder="Candidate ID">
  <input id="callerId" class="form-control mb-3" placeholder="New Caller ID">
  <button class="btn btn-warning w-100" onclick="reassign()">Reassign</button>
</div>

<script src="../shared/api.js"></script>
<script src="../shared/auth.js"></script>
<script src="app.js"></script>
</body>
</html>
