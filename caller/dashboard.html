<!DOCTYPE html>
<html>
<head>
  <title>Caller Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between">
  <h4>Caller Dashboard</h4>
  <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
</div>

<div id="candidateBox" class="card p-4 mt-4">
  <button class="btn btn-success" onclick="fetchCandidate()">Get Next Candidate</button>
</div>

<div class="d-flex justify-content-between align-items-center">
  <h4>Caller Dashboard</h4>
  <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
</div>

<div id="candidateBox" class="card p-4 mt-4">
  <div id="emptyState">
    <button class="btn btn-success" onclick="fetchCandidate()">
      Get Next Candidate
    </button>
  </div>

  <div id="candidateUI" class="d-none">
    <h5 id="candName"></h5>
    <p><strong>Mobile:</strong> <span id="candMobile"></span></p>

    <label class="mt-2">Call Status</label>
    <select id="callStatus" class="form-select">
      <option value="HOT">Hot</option>
      <option value="WARM">Warm</option>
      <option value="COLD">Cold</option>
      <option value="NO_ANSWER">No Answer</option>
      <option value="FOLLOW_UP">Follow Up</option>
    </select>

    <label class="mt-3">Comment</label>
    <textarea id="comment" class="form-control" rows="3"></textarea>

    <button class="btn btn-primary mt-3" onclick="submitCall()">
      Submit & Next
    </button>
  </div>
</div>

<script src="../shared/api.js"></script>
<script src="../shared/auth.js"></script>
<script src="app.js"></script>
</body>
</html>
